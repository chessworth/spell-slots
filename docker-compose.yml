services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    environment:
    - CHOKIDAR_USEPOLLING=true
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    command: npm run start
    environment:
    - CHOKIDAR_USEPOLLING=true
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: spelluser
      POSTGRES_PASSWORD: spellpass
      POSTGRES_DB: spelldb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/scripts/taskInit.sql:/docker-entrypoint-initdb.d/taskInit.sql
    ports:
      - "5432:5432"

volumes:
  pgdata:
